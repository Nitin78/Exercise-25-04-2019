<!--To Check Number is Matched or Not From Input  -->

<!DOCTYPE html>
<html>
<head>
	<title>Sum in Java Script</title>
</head>
<body>
	<script type="text/javascript">
		var n1= parseInt(prompt("Enter number form 1 to 10"));
		function get1()
		{
			if(n1>0 && n1<=10)			
			document.write("Welcome");
			else
				document.write("Bye")
		}
	</script>
 <button type="button" onclick="get1()"> Check Number is Matched or Not</button>
</body>
</html>
