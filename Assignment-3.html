<!--Write a JavaScript function that returns a passed string with letters in alphabetical order.-->

<!DOCTYPE html>
<html>
<head>
	<title>Sorting of String</title>
</head>
<body>

	<script type="text/javascript">
		var s1= prompt("Enter String");
function get1()
  {
  	document.write(s1.split('').sort().join(''));
  }

</script>
 <button type="button" onclick="get1()"> Check</button>
</body>
</html>
