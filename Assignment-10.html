<!-- Write a JavaScript function to check whether an `input` is a string or not.	-->
<!DOCTYPE html>
<html>
<head>

<title>Return Type of Variable</title>
</head>
<body>
  <script type="text/javascript">
  	var v= (prompt("Enter Variable"));
   if(v.match(/[A-Z][a-z]/))
    {
      document.write("True")
    }
    else{
     document.write("False"); 
    }

  </script>
</body>
</html>
